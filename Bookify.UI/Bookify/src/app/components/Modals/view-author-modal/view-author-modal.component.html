<h2 mat-dialog-title>Author</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{author.name}}</h3>

  <h2>Description</h2>
  <p>{{author.description}}</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
