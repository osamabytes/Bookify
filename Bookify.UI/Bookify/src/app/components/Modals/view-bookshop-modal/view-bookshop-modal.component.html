<h2 mat-dialog-title>BookShop</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{bookShop.name}}</h3>

  <h2>Address</h2>
  <p>{{bookShop.address}}</p>

  <h2>Description</h2>
  <p>{{bookShop.description}}</p>

  <h2>No. of Books Added to the BookShop</h2>
  <p>No Available right now.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
