<a id="crate_btn" [routerLink]="['']" mat-raised-button color="primary">
    Add BookShop
    <mat-icon class="default_maticon">add_box</mat-icon>
</a>
<div class="tablecontainer">
    <mat-form-field appearance="standard">
        <mat-label>
            Search
            <mat-icon class="default_maticon">search</mat-icon>
        </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pak Bookshop" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <mat-cell *matCellDef="let row">
                    <button class="action_btn" mat-fab color="primary">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                    <a class="action_btn" [routerLink]="['']" mat-fab color="accent">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <button class="action_btn" mat-fab color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="bookShopTableColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: bookShopTableColumn;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
